                grid.innerHTML = '<div class="no-results"><h2>No products found</h2></div>';
                return;
            }
            filtered.forEach(function(product) {
                var card = document.createElement("div");
                card.className = "product-card";
                var alternativesHTML = product.alternatives ? '<div class="alternatives-section"><div class="section-title">Alternatives</div><div class="alternatives-list">' + product.alternatives.map(function(alt) { return '<div class="alternative-item"><div class="alternative-name">' + alt.name + '</div>' + (alt.desc ? '<div class="alternative-desc">' + alt.desc + '</div>' : '') + '</div>'; }).join('') + '</div>' + (product.differences ? '<div class="differences-box"><strong>Key Differences:</strong> ' + product.differences + '</div>' : '') + '</div>' : '';
                var upsellsHTML = product.upsells ? '<div class="upsell-section"><div class="section-title">Recommended Add-ons</div><div class="upsell-items">' + product.upsells.map(function(u) { return '<div class="upsell-item"><div class="upsell-name">' + u.name + '<span class="badge badge-' + u.type + '">' + u.type + '</span></div><div class="upsell-desc">' + u.desc + '</div></div>'; }).join('') + '</div></div>' : '';
                card.innerHTML = '<div class="product-header"><div class="product-icon">' + (product.image ? '<img src="' + product.image + '" alt="' + product.name + '">' : '<span style="font-size:32px">📦</span>') + '</div><div class="product-info"><div class="product-name">' + product.name + '</div><div class="product-id">M3 #' + product.id + '</div></div></div><div class="application">' + product.application + '</div>' + alternativesHTML + upsellsHTML;
                grid.appendChild(card);
            });
        }
        searchInput.addEventListener("input", function(e) { renderProducts(currentFilter, e.target.value); });
        filterButtons.forEach(function(btn) {
            btn.addEventListener("click", function() {
                filterButtons.forEach(function(b) { b.classList.remove("active"); });
                btn.classList.add("active");
                currentFilter = btn.dataset.filter;
                renderProducts(currentFilter, searchInput.value);
            });
        });
        renderProducts("all", "");
    </script>
</body>

</html>
